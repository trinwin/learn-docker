sudo: required
language: generic
services:
  - docker

before_installed:
  - docker build -t 10001024/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true 10001024/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-162910275569"
  bucker_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
